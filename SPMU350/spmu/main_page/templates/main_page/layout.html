{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_page/css/main.css' %}">
</head>
<body>

        <div class="logo-img">
            <img src="{% static 'main_page/img/logo.png' %}" alt="Лого">

                <a href="{% url 'columns_list_home' %}"><p>Выпускники</p></a>
                <a class="only-admin"> <p>Добавление выпускников</p></a> <!— a href="{% url 'create' %"—>

    {% endblock %}
    </main>

</html>
